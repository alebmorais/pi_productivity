    </g>
    <ellipse id="body" cx="120" cy="160" rx="120" ry="100" fill="#f7b37f" stroke="#3d2b1f" stroke-width="6"/>
    <ellipse id="belly" cx="120" cy="200" rx="82" ry="60" fill="#fff4e6" opacity="0.95"/>
    <g id="tail-group" transform="rotate(-12 0 180)">
