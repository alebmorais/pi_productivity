# Caminho: .github/workflows/codeql.yml

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '35 23 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'windows-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none
        # Esta matriz é perfeita para o seu projeto, pois ele tem Python e JavaScript.
        # E o mais importante: NÃO tem 'github-actions', o que resolve seu erro anterior.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Inicializa o CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Esta era a parte que você tinha colado pela metade.
    # Ela só executa se você configurar o build-mode para 'manual', o que não é o seu caso.
    - name: Run manual build steps
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Passo de build manual (ignorado, pois build-mode é "none")'
        # echo '  make bootstrap'
        # echo '  make release'
        # exit 1

    # =======================================================
    # !! ESTA É A PARTE IMPORTANTE QUE FALTAVA !!
    # =======================================================
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: /language:${{ matrix.language }}
